plugins {
    id 'java'
    id 'maven-publish'
    id "org.flywaydb.flyway" version "7.3.2"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

flyway {
    url = 'jdbc:h2:mem:'
    locations = [
            'classpath:db/migration'
    ]

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.2.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.2.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.14'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.webjars:webjars-locator-core:0.45'
    implementation 'org.webjars:sockjs-client:1.0.2'
    implementation 'org.webjars:stomp-websocket:2.3.3'
    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.webjars:jquery:3.1.1-1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.193'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    annotationProcessor(
            "javax.annotation:javax.annotation-api:1.3.2",
            'org.projectlombok:lombok:1.18.12'
    )

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'socket-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}